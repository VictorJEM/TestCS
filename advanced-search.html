<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="google-g-icon.png" type="icon">
        <link rel="stylesheet" href="css/advanced-search.css">
    </head>
    <body>
        
        <a href="index.html">
            <img class="google-icon" src="google.png" alt="google">
        </a>
        <div class="search">
            <a href="index.html" style="font-size:15px;">Google Search</a>
            &nbsp
            <div class="div-dots" style="display: inline; padding: 12px;">
                <img class="dots" src="dots.png" alt="dots">
                <span class="tooltiptext">Google apps</span>
            </div>
            &nbsp
            <button class="sign-in-button">Sign in</button>
        </div>

        <p>Advanced Search</p>
        
        <div class="header">
        </div>

        <form action="https://google.com/search">
            <table>
                <tr>
                    <td style="font-size: 18px;">
                        Find pages with...
                    </td>
                </tr>
                <tr>
                    <td>
                        all these words: 
                    </td>
                    <td class="td-text">
                        <input type="text" name="as_q">
                    </td>
                </tr>
                <tr>
                    <td>
                        this exact word or phrase:
                    </td>
                    <td class="td-text">
                        <input type="text" name="as_epq">
                    </td>
                </tr>
                <tr>
                    <td>
                        any of these words: 
                    </td>
                    <td class="td-text">
                        <input type="text" name="as_oq">
                    </td>
                </tr>
                <tr>
                    <td>
                        none of these words:
                    </td>
                    <td class="td-text">
                        <input type="text" name="as_eq">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="search-button"><input class="button-adv" type="submit" value="Advanced Search"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
