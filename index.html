<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <link rel="icon" href="google-g-icon.png" type="icon">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="options-index">
            <a href="image-search.html">Image Search</a>
            &nbsp &nbsp
            <a href="advanced-search.html">Advanced Search</a>
            &nbsp &nbsp
            <div class="div-dots" style="display: inline; padding: 13px;">
                <img class="dots" src="dots.png" alt="dots">
                <span class="tooltiptext">Google apps</span>
            </div>
            &nbsp
            <button class="sign-in-button">Sign in</button>
        </div>
        <img src="google.png" alt="google">
        <div>
            <form action="https://google.com/search">
                <input class="insert" type="text" name="q">
                <div class="buttons-index">
                    <input class="submit" type="submit" value="Google Search">
                    &nbsp
                    <input class="submit" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
