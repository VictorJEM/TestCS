<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="google-g-icon.png" type="icon">
        <link rel="stylesheet" href="css/image-search.css">
    </head>
    <body>
        <div class="google-search">
            <a href="index.html">Google Search</a>
            &nbsp
            <div class="div-dots" style="display: inline; padding: 13px;">
                <img class="dots" src="dots.png" alt="dots">
                <span class="tooltiptext">Google apps</span>
            </div>
            &nbsp
            <button class="sign-in-button">Sign in</button>
        </div>
        <img src="google.png" alt="google">
        <div class="word-images">images</div>
        <form action="http://www.google.com/images">
            <input class="insert-image" type="text" name="q">
            <input class="submit" type="submit" value="Search">
        </form>
    </body>
</html>
